<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List With Local Storage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<header class="hdr">To Do List</header>

<body>
  <div class="container">
    <div id="new-task">
      <input type="text" placeholder="Enter The Task Here..." />
      <button id="push">Add Task</button>
    </div>
    <div id="tasks"></div>
    <div class="task" id="1_Example_Task_1">
      <span id="taskname">Example Task 1</span>
      <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
      <button class="delete"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="task" id="2_Example_Task_2">
      <span id="taskname">Example Task 2</span>
      <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
      <button class="delete"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="task" id="3_Example_Task_3">
      <span id="taskname">Example Task 3</span>
      <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
      <button class="delete"><i class="fa-solid fa-trash"></i></button>
    </div>
    
  </div>
</div>
  </div>
  <div class="social">

  </div>
  
  <script src="todo.js"></script>
  <footer class="ftr">Created By Lavanya</footer>
</body>

</html>
